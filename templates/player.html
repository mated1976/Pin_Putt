<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats - Pin Putt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'SternMono';
            src: url('/static/fonts/Stern_FjallaOne_MONONUMBERS.ttf') format('truetype');
        }
        .score-text {
            font-family: 'SternMono', monospace;
        }
    </style>
</head>
<body class="bg-black text-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto p-4">
        <!-- Header -->
        <div class="bg-blue-600 rounded-lg p-6 shadow-lg border-2 border-green-400 mb-8">
            <h1 class="text-4xl font-bold text-center">PLAYER STATS</h1>
            <p class="text-center text-2xl text-green-400 score-text mt-4">{{initials}}</p>
        </div>

        <!-- Stats Overview -->
        <div class="bg-indigo-900 rounded-lg p-6 shadow-lg border border-blue-500 mb-8">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-indigo-950 p-4 rounded-lg border border-blue-400">
                    <h3 class="text-center text-blue-400">Total Attempts</h3>
                    <p id="totalAttempts" class="text-2xl text-center text-green-400 score-text mt-2">-</p>
                </div>
                <div class="bg-indigo-950 p-4 rounded-lg border border-blue-400">
                    <h3 class="text-center text-blue-400">Best Score</h3>
                    <p id="bestScore" class="text-2xl text-center text-green-400 score-text mt-2">-</p>
                </div>
                <div class="bg-indigo-950 p-4 rounded-lg border border-blue-400">
                    <h3 class="text-center text-blue-400">Average Score</h3>
                    <p id="avgScore" class="text-2xl text-center text-green-400 score-text mt-2">-</p>
                </div>
                <div class="bg-indigo-950 p-4 rounded-lg border border-blue-400">
                    <h3 class="text-center text-blue-400">Best Distance</h3>
                    <p id="bestDistance" class="text-2xl text-center text-green-400 score-text mt-2">-</p>
                </div>
            </div>
        </div>

        <!-- Attempt History -->
        <div class="bg-indigo-900 rounded-lg p-6 shadow-lg border border-blue-500 mb-8">
            <h2 class="text-2xl font-bold text-center text-blue-400 mb-6">Score History</h2>
            <div id="attempts" class="space-y-3"></div>
        </div>

		<div class="text-center space-y-4">
			<a href="/" class="text-blue-400 hover:text-blue-300">Back to Main Page</a>
			<div class="flex justify-center mt-4">
				<img src="/static/images/ragtime.jpg" alt="Ragtime Logo" class="h-64">
			</div>
		</div>
    </div>

    <script>
        function formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        }

        function formatDate(isoString) {
            return new Date(isoString).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
        }

        function loadPlayerStats() {
            const initials = window.location.pathname.split('/').pop();
            fetch(`/api/player/${initials}/stats`)
                .then(response => response.json())
                .then(data => {
                    // Update overview stats
                    document.getElementById('totalAttempts').textContent = data.total_attempts;
                    document.getElementById('bestScore').textContent = formatNumber(data.best_score);
                    document.getElementById('avgScore').textContent = formatNumber(Math.round(data.average_score));
                    document.getElementById('bestDistance').textContent = formatNumber(data.best_distance);

                    // Update attempt history
                    const attemptsDiv = document.getElementById('attempts');
                    attemptsDiv.innerHTML = '';

                    data.attempts.reverse().forEach(attempt => {
                        const row = document.createElement('div');
                        row.className = 'flex items-center justify-between bg-indigo-950 p-4 rounded-lg';
                        const diffFromTarget = attempt.score - attempt.target;
                        
                        row.innerHTML = `
                            <span class="text-gray-400">${formatDate(attempt.timestamp)}</span>
                            <span class="text-gray-100 score-text">${formatNumber(attempt.score)}</span>
                            <span class="score-text ${diffFromTarget >= 0 ? 'text-green-400' : 'text-red-500'}">
                                ${diffFromTarget >= 0 ? '+' : ''}${formatNumber(diffFromTarget)}
                            </span>
                        `;
                        attemptsDiv.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error loading player stats:', error);
                });
        }

        // Initial load
        loadPlayerStats();
    </script>
</body>
</html>
